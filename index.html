<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR Image Tracking</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body,
        html {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        // Redirige automáticamente a la versión con MindAR (image tracking sin marcador)
        window.location.replace('mindar.html');
    </script>
    <noscript>
        <div style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;font-family:system-ui,sans-serif;">
            Habilita JavaScript o abre <a href="mindar.html" style="margin-left:6px;">mindar.html</a>
        </div>
    </noscript>
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Cámara AR -->
        <a-camera></a-camera>

        <!-- El marcador -->
        <a-marker type="pattern" url="markers/pattern-ac-3-remaster-heroBanner.patt">
            <!-- Aquí tu modelo 3D -->
            <a-entity gltf-model="modelos/Entamar_Mesh_fox_pose.glb" scale="0.2 0.2 0.2" position="0 0 0">
            </a-entity>
        </a-marker>

    </a-scene>
</body>

</html>
